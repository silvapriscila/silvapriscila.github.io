<header>
    <h2 mat-dialog-title>{{getData()?.title}}</h2>

    <button (click)="closeModal()">
        <img src="assets/icons/close.png" alt="botao para fechar">
    </button>
</header>

<mat-dialog-content>

    <article [innerHTML]="getData()?.description"></article>

    <nav>
        @for(item of getData()?.links; track item){
            <a [href]="item.href" target="_blank" class="btn btn-one">
                {{item.name}}
            </a>
        }
    </nav>
</mat-dialog-content>
